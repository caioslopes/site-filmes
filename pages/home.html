<section class="container p-3">

    <!-- Template dos cards dos filmes -->

        <div class="cardFilm swiper-slide">

        </div>
    </template>

    <!-- Carrossel Lançamentos -->
    <div id="lanc" class="position-relative box">
        <h1 class="title_box">Lançamentos</h1>

    <!-- Carrossel Populares -->

    <!-- Carrossel Top Melhores -->
